<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Todo App</title>
    <style>
        body{
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .completed {
      text-decoration: line-through;
    }
    </style>
  </head>
  <body>
    <div class="col-8 border mx-auto text-center my-5 p-3 rounded shadow">
      <h1 class="text-success mb-4 mt-3">Todo App</h1>
      <div class="col-7 mx-auto">
        <input class="form-control mb-4" type="text" id="todoInput" placeholder="Add a new todo" />
      </div>
      <button class="btn btn-success px-5 mb-5 fw-bold" onclick="addTodo()">Add Todo</button>

      <table id="todoTable">
        <thead>
        <tr>
          <th>Todo</th>
          <th>Status</th>
          <th>Edit</th>
          <th>Delete</th>
          <th>Mark as Done</th>
        </tr>
        </thead>
        <tbody id="todoBody"></tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
